<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Mehmet Ã–rs Seesaw Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <h1 style="font-size: 30px;"> Seesaw Physics Simulator </h1>

        <div class="top-indicators">
            <div class="top-indicator"> 
                <span>Angle</span>
                <span id="angle">0</span>
            </div>
            <div class="top-indicator"> 
                <span>Angular Velocity</span>
                <span id="angular-velocity">0</span>
            </div>
            <div class="top-indicator"> 
                <span>Angular Acceleration</span>
                <span id="angular-acceleration">0</span>
            </div>
            <div class="top-indicator"> 
                <span>Next Weight</span>
                <span id="next-weight">0</span>
            </div>
        </div>




        <div class="visual-frame">
            <canvas id="seasawCnvs" width="500" height="500"></canvas>

            <div class="side-indicator left">
                <div><b>Left Side</b></div>
                <div>Weight: <span id="left-weight">0</span> kg</div>
                <div>Raw Torque: <span id="left-raw-torque">0</span> N.px</div>
                <div>Net Torque: <span id="left-net-torque">0</span> N.px</div>
            </div>
            <div class="side-indicator right">
                <div><b>Right Side</b></div>
                <div>Weight: <span id="right-weight">0</span> kg</div>
                <div>Raw Torque: <span id="right-raw-torque">0</span> N.px</div>
                <div>Net Torque: <span id="right-net-torque">0</span> N.px</div>
            </div>
        </div>




        <div class="button-block">
            <button class="buttons reset-button" > Reset </button>
            <button class="buttons pause-button" > Pause </button>
        </div>
        
        <div class="logs-panel">

    </div>


    <script src="script.js"></script>
</body>
</html>
